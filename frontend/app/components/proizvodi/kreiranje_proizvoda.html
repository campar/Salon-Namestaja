<div class="card card-outline-secondary" ng-controller="KreirajProizvodController">
    <div class="card-header">
        <h3 class="mb-0">Dodaj Proizvod</h3>
    </div>
    <div class="card-block">
        <form name="form" class="form" role="form">
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Naziv</label>
                <div class="col-lg-9">
                    <input ng-model="list.naziv" class="form-control" type="text">
                </div>
            </div>
            
              <select ng-model="list.kategorija_id" class="custom-select custom-select-lg mb-3">
                  <option value="">Kategorija</option>
                  <option value="{{kategorija.id}}" ng-repeat="kategorija in kategorije.data">{{kategorija.naziv}}</option>
            </select>
                  

            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Cena</label>
                <div class="col-lg-9">
                    <input ng-model="list.cena" class="form-control" ng-required="true" type="number" min="0" value="0">
                </div>
            </div>
           
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Kolicina</label>
                <div class="col-lg-9">
                    <input ng-model="list.kolicina" class="form-control" type="number" value="1" min="1">
                </div>
            </div>
			<div class="form-group row">
			    <label class="col-lg-3 col-form-label form-control-label">Opis</label>
			    <div class="col-lg-9">
                    <textarea ng-model="list.opis" class="form-control" rows="6" placeholder="opisi proizvod..."></textarea>
                </div>
		  	</div>
		  	<div class="form-group">
			    <b>Dodaj sliku</b>
			    <input file-model="list.file" name="file" type="file" class="form-control-file" aria-describedby="fileHelp">
			    <small class="form-text text-muted"></small>
		  </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label"></label>
                <div class="col-lg-9">
                    <button ng-click="submit(form.$valid)" ng-disabled="form.$invalid" type="button" class="btn btn-primary btn-lg float-right">Dodaj Proizvod</button>
                </div>
            </div>  
            </div>
        </form>
    </div>
</div>
