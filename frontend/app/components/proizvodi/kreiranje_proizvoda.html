<div class="card card-outline-secondary">
    <div class="card-header">
        <h3 class="mb-0">Dodaj Proizvod</h3>
    </div>
    <div class="card-block">
        <form name="form" class="form" role="form">
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Ime</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" placeholder="Ime">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Prezime</label>
                <div class="col-lg-9">
                    <input class="form-control" ng-required="true" type="text" placeholder="Prezime">
                </div>
            </div>
           
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Korisnicko Ime</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" placeholder="Korisnicko Ime">
                </div>
            </div>
			<div class="form-group row">
			    <label class="col-lg-3 col-form-label form-control-label">Opis</label>
			    <div class="col-lg-9">
                    <textarea class="form-control" rows="6" placeholder="opisi proizvod..."></textarea>
                </div>
		  	</div>
		  	<div class="form-group">
			    <b>Dodaj sliku</b>
			    <input type="file" class="form-control-file" aria-describedby="fileHelp">
			    <small class="form-text text-muted"></small>
		  </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label"></label>
                <div class="col-lg-9">
                    <button ng-click="submit(form.$valid)" ng-disabled="form.$invalid" type="button" class="btn btn-primary btn-lg float-right">Dodaj Proizvod</button>
                </div>
            </div>
        </form>
    </div>
</div>
