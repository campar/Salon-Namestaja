<div class="kategorija-container" ng-controller="KategorijeController">
	<div class="loader" ng-show="loading"></div>
	<div class="kategorija" >
		<div class="img">
			<img ng-src="http://localhost:5000/img/{{kategorija.slika}}">
		</div>
		<div class="kategorija_bottom">
			{{kategorija.opis}}
		</div>
	</div>
	
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-start" ng-repeat="kategorija in kategorije.data">
    {{kategorija.naziv}}
     <span class="badge badge-primary badge-pill">14</span>
  </li>
</ul>
</div>
