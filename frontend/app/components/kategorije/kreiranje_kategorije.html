<div class="card card-outline-secondary" ng-controller="KreirajKategorijuController">
    <div class="card-header">
        <h3 class="mb-0">Dodaj Kategoriju</h3>
    </div>
    <div class="card-block">
        <form class="form" role="form" autocomplete="off">
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Naziv Kategorije</label>

                <div class="col-lg-9">
                    <input class="form-control" type="text" name="naziv" ng-model="list.ime">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Opis Kategorije</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" ng-model="list.opis">
                </div>
            </div>
		  	<div class="form-group row">
			    <label class="col-lg-12 col-form-label form-control-label">Dodaj sliku</label>
		    </div>
            <div class="form-group row">
                <div class="col-lg-6">
                    <input type="file" class="form-control-file" aria-describedby="fileHelp" file-model="list.slika">
                    <small class="form-text text-muted">Ako niste odabrali sliku, kategorija se nece prikazati na stranici "/kategorije"</small>
                </div>  
                <div class="col-lg-6">
                    <input ng-click="submit()" type="button" class="btn btn-primary" value="Dodaj Kategoriju">
                </div>
            </div>
        </form>
    </div>
</div>
